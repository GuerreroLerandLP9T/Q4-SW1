<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatWork</title>
    <script>
        function calculate() {
            var x = parseFloat(document.getElementById("x").value);
            var y = parseFloat(document.getElementById("y").value);

            document.getElementById("product").innerText = x * y;
            document.getElementById("power").innerText = Math.pow(x, y);
            document.getElementById("equality").innerText = x === y;
            document.getElementById("remainder").innerText = x % y;
        }
    </script>
</head>
<body>
    <h1>Math Challenge</h1>
    <p>Enter values for x and y and click "Calculate" to see the results.</p>
    <label for="x">x:</label>
    <input type="number" id="x" name="x">
    <label for="y">y:</label>
    <input type="number" id="y" name="y">
    <button onclick="calculate()">Calculate</button>
</body>
</html>
